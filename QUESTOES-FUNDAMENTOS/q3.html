<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Questão 5</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            background-color: #e6f4ea;
            border: 1px solid #9bd9a0;
            color: #2a6b2a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto 0;
            white-space: pre-line;
        }
    </style>
</head>

<body>

    <form class="container" id="formulario">
        <h2>Informe o raio do círculo</h2>
        <input type="number" id="raio" placeholder="Digite o raio" step="any" required>
        <button type="submit">Calcular</button>
    </form>

    <script>
        const formulario = document.getElementById('formulario');

        formulario.addEventListener('submit', event => {
            event.preventDefault()
            const r = +document.getElementById('raio').value
            const area = Math.PI * r * r
            const perimetro = 2 * Math.PI * r
            formulario.remove()
            const resultado = document.createElement('div')
            resultado.className = 'resultado'
            resultado.textContent = `Área: ${area.toFixed(1)}\nPerímetro: ${perimetro.toFixed(1)}`
            document.body.appendChild(resultado)
        });
    </script>

</body>

</html>
