<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Questão 4</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 13px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            max-width: 400px;
            background-color: #e6f4ea;
            border: 1px solid #9bd9a0;
            color: #2a6b2a;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: left;
            margin: 20px auto 0 auto;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <form class="container" id="formulario">
        <h2>Digite dois números inteiros</h2>
        <input type="number" id="num1" placeholder="Primeiro número" required>
        <input type="number" id="num2" placeholder="Segundo número" required>
        <button type="submit">Calcular</button>
    </form>
    <script>
        const formulario = document.getElementById('formulario')
        formulario.addEventListener('submit', function (event) {
            event.preventDefault()
            const n1 = parseInt(document.getElementById('num1').value)
            const n2 = parseInt(document.getElementById('num2').value)
            const soma = n1 + n2
            const sub = n1 - n2
            const mult = n1 * n2
            const div = n2 !== 0 ? (n1 / n2).toFixed(2) : 'Indefinida (divisão por zero)'
            formulario.remove()
            const resultado = document.createElement('div')
            resultado.className = 'resultado'
            resultado.textContent = `Soma: ${soma}\nSubtração: ${sub}\nMultiplicação: ${mult}\nDivisão: ${div}`
            document.body.appendChild(resultado)
        })
    </script>
</body>

</html>
